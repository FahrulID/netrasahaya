NavfnROS:
  allow_unknown: true # Specifies whether or not to allow navfn to create plans that traverse unknown space.
  default_tolerance: 0.1 # A tolerance on the goal point for the planner.

local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 2.0
  width: 50
  height: 50
  resolution: 0.05
  rolling_window: true
  # footprint: [[0.80, 0.80], [0.80, -0.80], [-0.80, -0.80], [-0.80, 0.80]]
  robot_radius: 0.15

  plugins:
    # - { name: static_map, type: "costmap_2d::StaticLayer"}
    - { name: "obstacle_layer", type: "costmap_2d::ObstacleLayer" }
    # - { name: "voxel_layer", type: "costmap_2d::VoxelLayer" }
    - { name: "inflation_layer", type: "costmap_2d::InflationLayer" }

  inflation_layer:
    cost_scaling_factor: 1.0
    inflation_radius: 0.05

  static_map:
    # get static map occupancygrid from topic /occupancy
    map_topic: /occupancy
    subscribe_to_updates: true
    track_unknown_space: true

  obstacle_layer:
    track_unknown_space: true
    observation_sources: points

    points:
      topic: /d400/depth/color/points
      max_obstacle_height: 2
      min_obstacle_height: 0
      clearing: true
      marking: true
      inf_is_valid: true
      data_type: PointCloud2
      raytrace_max_range: 3.0
      raytrace_min_range: 0.05
      obstacle_range: 3.0

  voxel_layer:
    enabled: true
    publish_voxel_map: true
    origin_z: 0.0
    z_resolution: 0.05
    z_voxels: 32
    max_obstacle_height: 2.0
    mark_threshold: 0
    observation_sources: points

    points:
      topic: /d400/depth/color/points
      max_obstacle_height: 1
      min_obstacle_height: -1
      clearing: false
      marking: true
      data_type: PointCloud2
      raytrace_max_range: 3.0
      raytrace_min_range: 0.05
      footprint_clearing_enabled: true
      observation_persistence: 0.0
      mark_threshold: 10.0

global_costmap:
  global_frame: map
  robot_base_frame: odom
  update_frequency: 5.0
  publish_frequency: 5.0
  origin_x: 0
  origin_y: 0
  footprint_clearing_enabled: true

  plugins:
    - { name: static_map, type: "costmap_2d::StaticLayer"}
    - { name: "inflation_layer", type: "costmap_2d::InflationLayer" }

  inflation_layer:
    cost_scaling_factor: 10.0
    inflation_radius: 0.15

  static_map:
    # get static map occupancygrid from topic /occupancy
    # map_topic: /occupancy
    map_topic: /map
    subscribe_to_updates: true
    track_unknown_space: true

